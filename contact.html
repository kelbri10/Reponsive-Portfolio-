<!--Contact me form-->
<!Doctype html>
<html> 
    <head>
        <meta charset="UTF-8">
        <title>Contact Me</title>

        <link rel="stylesheet" href="assets/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--js links-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <!--navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Kelsey Hughes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>

        <!--jumbotron-->
        <div class="container"> 
            <div class="row"> 
                <div class="col-md-12"> 
                    <div class="jumbotron">
                        <h1 class="display-4">Connect with Me!</h1>
                        <p class="lead">Looking for someone to help you make your ideas a reality? Want to chat?</p>
                        <hr class="my-4">
                        <p>Complete the form below and I would love to connect!</p>
                    </div>
                </div>
            </div>
        </div>

        <!--contact me form-->
        <div class="container"> 
            <div class="row"> 
                <div class="col-md-12"> 
                    <form>
                      <!--first and last name input-->
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name">
                        </div>
                      </div>
                      <!--email address-->
                        <div class="form-group">
                          <label for="inputEmailAddress"></label>
                          <input type="email" class="form-control" id="inputEmailAddress" placeholder="name@example.com">
                        </div>
                      <!--how you hear about me-->
                        <div class="form-group">
                          <label for="exampleFormControlSelect1">How did you hear about me?</label>
                          <select class="form-control" id="exampleFormControlSelect1">
                            <option>Github</option>
                            <option>LinkedIn</option>
                            <option>Twitter</option>
                            <option>Facebook</option>
                          </select>
                        </div>
                      <!--Message box-->
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Provide a summary of the project idea! </label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <button type="button" class="btn btn-outline-primary">Submit</button>
                    </form>
                </div>
            </div> 
        </div>

        <!--social media links-->

        <!--footer-->
        <footer class="bg-dark"> Copyright &copy; 2020 </footer>
    </body>
</html>
